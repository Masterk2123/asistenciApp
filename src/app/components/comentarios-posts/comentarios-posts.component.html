 <ion-content [fullscreen]="true">
  <br><br><br><br><br><br><br> 
  <a id="topOfPage" href="#topOfPage"></a>

  <ion-row class="ion-text-center">
    <ion-col size="12">
      <ion-button (click)="salir()" fill="clear" shape="round" class="underline" #cerrar>
        Cerrar Sesión
      </ion-button>
    </ion-col>
  </ion-row>

  <ion-card>
    <ion-item lines="none">
      <span>
        Autor:&nbsp;
      </span>
      <ion-select placeholder="Seleccione su usuario"
          class="ion-float-right"
          [(ngModel)]="selectedUserId"
          (ngModelChange)="cambiarUsuario($event)">
        <ion-select-option *ngFor="let u of usuarios" [value]="u.id">
          {{u.name}}
        </ion-select-option>
      </ion-select>
    </ion-item>
  </ion-card>

  <ion-card>

    <ion-card-header>
      <ion-card-title>Ingresa tu publicación</ion-card-title>
    </ion-card-header>

    <ion-item class="ion-padding-horizontal">
      <ion-label position="floating" color="Secondary">Título</ion-label>
      <ion-input [(ngModel)]="publicacion.title"></ion-input>
    </ion-item>

    <ion-item class="ion-padding-horizontal">
      <ion-label position="floating" color="Secondary">Cuerpo</ion-label>
      <ion-textarea [(ngModel)]="publicacion.body"></ion-textarea>
    </ion-item>

    <ion-grid>
      <ion-row>
        <ion-col><ion-button shape="round" expand="block" [style.--background]="'#f1b634'" (click)="limpiarPublicacion()">Limpiar</ion-button></ion-col>
        <ion-col><ion-button shape="round" expand="block" [style.--background]="'#f1b634'" (click)="guardarPublicacion()">Guardar</ion-button></ion-col>
      </ion-row>
    </ion-grid>

  </ion-card>

  <ion-card class="sin-bordes">
    <ion-card-title class="con-padding-top">Publicaciones recientes</ion-card-title>
  </ion-card>

  <ion-card *ngFor="let p of publicaciones; let i=index; trackBy: getIdentificadorItemPublicacion">

    <ion-card-header>
      <h6>(Publicación #{{p.id}}) {{p.name}}</h6>
      <h4>{{p.title}}</h4>
    </ion-card-header>
  
    <ion-card-content>
      {{p.body}}
    </ion-card-content>

    <ion-button (click)="editarPublicacion(p)">
      <ion-icon slot="icon-only" name="pencil-outline"></ion-icon>
    </ion-button>

    <ion-button (click)="eliminarPublicacion(p)">
      <ion-icon slot="icon-only" name="trash-outline"></ion-icon>
    </ion-button>

  </ion-card>

</ion-content>
